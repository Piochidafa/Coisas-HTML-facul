<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        .a1{

            display: inline;

        }


        #select {}

        #mae {

            background-color: white;
            height: 550px;
            width: 700px;
            margin-top: 100px;
            margin-left: 350px;

        }

        #fi2 {

            width: 100px;
            height: 250px;

        }

        #re {

            height: 180px;
            width: 630px;

        }

        body {

            background-color: cornsilk;


        }
    </style>


</head>


<body>

    <center>
        <h1>Tratamento de Texto</h1>
    </center>

    <fieldset id="mae">
        <fieldset id="fi1">
            <div>

                
                <button onclick="mudacor()">Muda Cor</button>

                <select id="select" class="a1">
                    <option value="b">Preto</option>
                    <option value="v">Vermelho</option>
                    <option value="ver">Verde</option>
                    <option value="a">Amarelo</option>


                </select>

                <button id="bold" onclick="estilo()">ው</button>

                <button id="italic" onclick="italico()">I</button>

                <button onclick="resu()" class="a1">Pegar texto</button>
                <textarea id="cão" cols="60" rows="15"></textarea>

                

            </div>
        </fieldset>
        <fieldset>
            <div id="fi2">

                <fieldset id="re">

                    <span id="aa"></span>
                </fieldset>

            </div>
        </fieldset>


    </fieldset>
</body>

<script>

    function press() {
        alert(document.getElementById('cão').value);


    }
    function resu() {

        console.log(cão.value);

        aa.innerHTML = cão.value;


    }



    function mudacor() {

        if (document.getElementById('select').value === "ver") {
            document.getElementById("aa").style.color = "green";
        }
        else if (document.getElementById('select').value === "a") {
            document.getElementById('aa').style.color = "yellow";
        }

        else if (document.getElementById('select').value === "v") {
            document.getElementById('aa').style.color = "red"
        }

        else if (document.getElementById('select').value === "b") {

            document.getElementById('aa').style.color = "black"

        }

    }

    function estilo(){
        
        document.getElementById('aa').style.fontWeight = "bold"
   }

   function italic(){

    document.getElementById('aa').style.fontWeight = "italic"

   }


</script>

</html>
